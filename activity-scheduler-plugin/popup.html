<!DOCTYPE html>
<html>
<head>
    <title>Activity Planner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Activity Planner</h1>
        <p class="description">
            This is your AI-powered activity planner - capable of writing and sending mail, 
            scheduling calendar invites, and getting stock market prices for a given stock. Just describe your task 
            and let AI handle the details!
        </p>
        
        <div class="input-section">
            <textarea id="activityInput" placeholder="Describe your activity here..."></textarea>
            <button id="submitBtn">Plan Activity</button>
        </div>

        <div id="responseSection" class="response-section hidden">
            <h2>Activity Plan</h2>
            <div id="responseContainer"></div>
            <button id="executeBtn" class="hidden">Execute Plan</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
